apiVersion: v1
kind: Secret
metadata:
  name: mysql-secrets
  namespace: default
type: Opaque
data:
  mysql_conn_str: cm9vdDpwYXNzd29yZEB0Y3AoMTAuMTUyLjE4My43MDozMzA2KS9rZWRh # base64 encoded value of mysql connectionString of format user:password@tcp(serviceip:3306)/stats_db
---
apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: keda-trigger-auth-mysql-secret
  namespace: default
spec:
  secretTargetRef:
  - parameter: connectionString
    name: mysql-secrets
    key: mysql_conn_str
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: mysql-scaledobject
  namespace: default
spec:
  minReplicaCount: 1
  maxReplicaCount: 3
  pollingInterval: 3  # Optional. Default: 30 seconds
  cooldownPeriod:  60  # Optional. Default: 300 seconds
  advanced:
    horizontalPodAutoscalerConfig:
      behavior:
        scaleDown:
          stabilizationWindowSeconds: 30
          policies:
          - type: Pods
            value: 1
            periodSeconds: 60
        scaleUp:
          stabilizationWindowSeconds: 0
          policies:
          - type: Pods
            value: 1
            periodSeconds: 60
  scaleTargetRef:
    name: mysql-deployment
  triggers:
  - type: mysql
    metadata:
      queryValue: '8'
      query: "SELECT DISTINCT trigger_uno FROM keda WHERE trigger_uno > '10'"
    authenticationRef:
      name: keda-trigger-auth-mysql-secret
